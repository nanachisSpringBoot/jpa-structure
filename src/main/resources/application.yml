server:
  port: 9999

spring:
  application:
    name: demo

  datasource:
    url:  jdbc:postgresql://localhost:5432/cms
    username: my_local
    password: 123456
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect